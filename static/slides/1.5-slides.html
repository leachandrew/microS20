.pull-left[

- Indifference curve: all equally preferred bundles `\(\iff\)` same utility level

- Each indifference curve represents one level (or contour) of utility surface (function)

# MRS and Marginal Utility I

.pull-left[

- Recall: .hi[marginal rate of substitution `\\(MRS_{x,y}\\)`] is slope of the indifference curve
  - Amount of `\(y\)` given up for 1 more `\(x\)`

- How to calculate MRS?
  - Recall it changes (not a straight line)!
  - We can calculate it using something from the **utility function**

]

# MRS and Marginal Utility: Example

.content-box-green[
.green[**Example**:] For an example utility function

`$$u(x,y) = x^2+y^3$$`

- Marginal utility of x: `\(\quad MU_x = 2x\)`
- Marginal utlity of y: `\(\quad MU_y = 3y^2\)`

]

# MRS and Marginal Utility III

.pull-left[

- How to relate `\(MU\)` and `\(MRS\)`?

- Moving along an indifference curve
    - `\(X\)` and `\(Y\)` will change
    - `\(MU_x\)` and `\(MU_y\)` will change
    - *Utility is constant* `\((\Delta u=0)\)`

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-9-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

---

# MRS and Marginal Utility IV

.pull-left[

- How to relate `\(MU\)` and `\(MRS\)`?

- Moving along an indifference curve
    - `\(X\)` and `\(Y\)` will change
    - `\(MU_x\)` and `\(MU_y\)` will change
    - *Utility is constant* `\((\Delta u=0)\)`

`$$\begin{align*}
MU_x \Delta x+MU_y\Delta y&amp;= \Delta u\\
\end{align*}$$`

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-10-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

---

# MRS and Marginal Utility IV

.pull-left[

- How to relate `\(MU\)` and `\(MRS\)`?

- Moving along an indifference curve
    - `\(X\)` and `\(Y\)` will change
    - `\(MU_x\)` and `\(MU_y\)` will change
    - *Utility is constant* `\((\Delta u=0)\)`

`$$\begin{align*}
MU_x \Delta x+MU_y\Delta y&amp;= \Delta u\\
MU_x \Delta x+MU_y \Delta y &amp;=0\\ \end{align*}$$`

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-11-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

---

# MRS and Marginal Utility IV

.pull-left[

- How to relate `\(MU\)` and `\(MRS\)`?

- Moving along an indifference curve
    - `\(X\)` and `\(Y\)` will change
    - `\(MU_x\)` and `\(MU_y\)` will change
    - *Utility is constant* `\((\Delta u=0)\)`

`$$\begin{align*}
MU_x \Delta x+MU_y\Delta y&amp;= \Delta u\\
MU_x \Delta x+MU_y \Delta y &amp;=0\\
MU_y \Delta y&amp;= -MU_{x} \Delta x \\ \end{align*}$$`

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-12-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

---

# MRS and Marginal Utility IV

.pull-left[

- How to relate `\(MU\)` and `\(MRS\)`?

- Moving along an indifference curve
    - `\(X\)` and `\(Y\)` will change
    - `\(MU_x\)` and `\(MU_y\)` will change
    - *Utility is constant* `\((\Delta u=0)\)`

`$$\begin{align*}
MU_x \Delta x+MU_y\Delta y&amp;= \Delta u\\
MU_x \Delta x+MU_y \Delta y &amp;=0\\
MU_y \Delta y&amp;= -MU_{x} \Delta x \\
\underbrace{\frac{\Delta y}{\Delta x}}_{MRS} &amp;= -\frac{MU_{x}}{MU_{y}}\\ \end{align*}$$`

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-13-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

# MRS and Preferences

.pull-left[

`$$MRS=\underbrace{\frac{ \Delta y}{\Delta x}}_{slope} = -\frac{MU_{x}}{MU_{y}}$$`

- Observing the choices that consumers make, given their options, give us insight into their preferences

- Represented in indifference curves and MRS

- .hi-purple[Steepness] of indifference curves tells us how consumers trade off between goods

- Let's look at extremes first

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-14-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

---

# MRS and Preferences: Steepness I

.pull-left[
&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-15-1.png" width="504" style="display: block; margin: auto;" /&gt;

.smaller[
- Vertical curves `\(\implies\)` indifference between having more or less Downloads
- Downloads are a .hi[neutral] (neither good nor bad)
- `\(MRS_{T,D}=\infty\)`; give up `\(\infty\)` (or undefined) Downloads to get more Tickets
]
]
--

.pull-right[
&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-16-1.png" width="504" style="display: block; margin: auto;" /&gt;

.smaller[
- Horizontal curves `\(\implies\)` indifference between having more or less Tickets
- Tickets are a .hi[neutral] (neither good nor bad)
- `\(MRS_{T,D}=0\)`;  give up `\(0\)` Downloads to get more Tickets
]
]

# MRS and Preferences: Steepness II

.pull-left[
&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-17-1.png" width="504" style="display: block; margin: auto;" /&gt;

# MRS and Preferences: Goods, Bads, Neutrals

.pull-left[

- More precise ways to classify objects:

- A .hi[good] enters utility function positively
    - `\(\uparrow\)` good `\(\implies\)` `\(\uparrow\)` utility (and vice versa)
    - Willing to pay (give up other goods) to *acquire more* (monotonic)
]

# MRS and Preferences: Goods, Bads, Neutrals

.pull-left[

- More precise ways to classify objects:

- A .hi[good] enters utility function positively
    - `\(\uparrow\)` good `\(\implies\)` `\(\uparrow\)` utility
    - Willing to pay (give up other goods) to *acquire more* (monotonic)
    
- A .hi[bad] enters utility function negatively
    - `\(\uparrow\)` good `\(\implies\)` `\(\downarrow\)` utility
    - Willing to pay (give up other goods) to *get rid of*
]

.pull-right[
.center[
![](https://www.dropbox.com/s/2lz1f7uurlotvpg/goodandbad.jpeg?raw=1)
]

# MRS and Preferences: Goods, Bads, Neutrals

.pull-left[

- More precise ways to classify objects:

- A .hi[good] enters utility function positively
    - `\(\uparrow\)` good `\(\implies\)` `\(\uparrow\)` utility
    - Willing to pay (give up other goods) to *acquire more* (monotonic)
    
- A .hi[bad] enters utility function negatively
    - `\(\uparrow\)` good `\(\implies\)` `\(\downarrow\)` utility
    - Willing to pay (give up other goods) to *get rid of*
    
- A .hi[neutral] does not enter utility function at all
    - `\(\uparrow, \downarrow\)` has no effect on utility
]

# MRS and Preferences: Curvature

.pull-left[

`$$MRS=\underbrace{\frac{ \Delta y}{\Delta x}}_{slope} = -\frac{MU_{x}}{MU_{y}}$$`

- .hi-purple[Curvature] of indifference curves tells us how goods are related

- Relatively **straight** curves: goods are more .hi[substitutable] for one another

- Relatively **bent** curves: goods are more .hi[complementary] with one another

- Look at extreme cases first to see

]
.pull-right[

&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-19-1.png" width="432" style="display: block; margin: auto;" /&gt;

]

# MRS and Preferences: Curvature II

.pull-left[

.content-box-green[
.green[**Example**]: Consider 1-Liter bottles of coke and 2-Liter bottles of coke 
]

- Always willing to substitute between Two 1-L bottles for One 2-L bottle

- .hi[Perfect substitutes]: goods that can be substituted at same fixed rate and yield same utility

- `\\(MRS_{1L,2L}=-0.5\\)` (a constant!)

]

.pull-right[
&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-20-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

- Always consume together in fixed proportions (in this case, 1 for 1)

- .hi[Perfect complements]: goods that can be consumed together in same fixed proportion and yield same utility

- MRS: ?

# Cobb-Douglas Utility Functions

.pull-left[

- A very common functional form in economics is .hi[Cobb-Douglas]

`$$u(x,y)=x^ay^b$$`

- Where `\(a, b &gt;0\)` (and very often `\(a+b=1\)`)
- Extremely useful, you will see it often!
    - Strictly convex and monotonic indifference curves
    - Other nice properties (we'll see later)
    - See the appendix in [today's class page](http://microf19.classes.ryansafner.com/class/05-class)
]

.pull-right[
&lt;img src="1.5-slides_files/figure-html/unnamed-chunk-24-1.png" width="504" /&gt;

]

---

# Practice

.content-box-green[
.smaller[
.green[**Example**]: Suppose you can consume apples `\((a)\)` and broccoli `\((b)\)`, and earn utility according to:
`$$u(a,b)=2ab$$`

Where your marginal utilities are:

`$$\begin{align*}
MU_a&amp;=2b\\
MU_b&amp;=2a\\
\end{align*}$$`

1. Put `\(a\)` on the horizontal axis and `\(b\)` on the vertical axis. Write an equation for `\(MRS_{a,b}\)`.

2. Would bundles of `\((1, 4)\)` and `\((2, 2)\)` be on the same indifference curve?

3. Is this curve convex? Hint: Does `\(MRS_{a,b} \downarrow\)` as `\(a \uparrow\)`?
]
]
